<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <div class="row">
                <div id="display" rows="1"></div>
            </div>
            <div class="row">
                <button id="b7" class="number" value="7">7</button>
                <button id="b8" class="number" value="8">8</button>
                <button id="b9" class="number" value="9">9</button>
                <button id="bmult" class="action" value="*">x</button>
            </div>
            <div class="row">
                <button id="b4" class="number" value="4">4</button>
                <button id="b5" class="number" value="5">5</button>
                <button id="b6" class="number" value="6">6</button>
                <button id="bsub" class="action" value="-">-</button>
            </div>
            <div class="row">
                <button id="b1" class="number" value="1">1</button>
                <button id="b2" class="number" value="2">2</button>
                <button id="b3" class="number" value="3">3</button>
                <button id="badd" class="action" value="+">+</button>
            </div>
            <div class="row">
                <button id="b0" class="number" value="0">0</button>
                <button id="bdec" class="number" value=".">.</button>
                <button id="bclear" value="clear">C</button>
                <button id="bdiv" class="action" value="/">/</button>
                <button id="bequal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <div class="bookList"></div>
        <div class="actions">
            <button class="btnNewBook">Add Book</button>
        </div>
        <div class="newBookForm">
            <h2>New Book</h2>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="title">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="title">Pages:</label>
                <input type="text" id="pages" name="pages" required>
            </div>
            <div>
                <label for="title">Have you read this book?</label>
                <input type="text" id="read" name="read" required>
            </div>
            <button class="btnSubmit">Submit</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
